<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100;400;700&display=swap"
        rel="stylesheet">
    <script src="/assets/js/script.js" defer></script>
</head>

<body>

    <header class="header-section">
        <img src="assets/img/Logo.svg" alt="Logo da Alura" class="header-img">
    </header>

    <main>

        <textarea id="input" placeholder="Digite seu texto"></textarea>

        <aside>
            <p>
                <img src="assets/img/alertLogo.svg" alt="alert">
                Apenas letras minúsculas e sem acento.
            </p>

            <button class="btn">Criptografar</button>
            <button class="btn-decrypt" onclick="">Desptografar</button>
        </aside>
    </main>

    <section class="container-messages">
        <img src="assets/img/logoLupa.svg" alt="logoLupa">
        <h1>Nenhuma mensagem encontrada</h1>
        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        <div>
            <p></p>
            <button onclick="">Copiar</button>
        </div>

    </section>

    <footer>
        <p class="">feito por eu 0-0</p>
    </footer>

</body>

</html>
